name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install aspell
        run: sudo apt-get update && sudo apt-get install -y aspell aspell-en

      - name: Download personal dictionary
        run: |
          git clone --depth=1 https://github.com/nachose/nacho-personal-dict.git
          cp nacho-personal-dict/.aspell.en.pws .


      - name: Run spell check
        run: |
          set +e
          .github/scripts/spellcheck.sh
          echo "Spell check completed (warnings allowed)"
          set -e

      - name: Upload spell report
        uses: actions/upload-artifact@v4
        with:
          name: spell-report
          path: spell_report.txt
